<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des différences</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="border">
        <h1 id="title">Difference game !</h1>
        <p id="desc"> Cliquez sur les erreurs présente sur l'image de droite ! Il y en a 10.</p>
    </div>

    <h3 class="center">Vos points</h3>
    <div>
        <h3 class="center" id="counter-label">0</h3>
    </div>


    <section class="images">
        <div class="base">
            <img src="./img/base.jpg" alt="">
        </div>
        <div class="copie">
            <img id="copieimg" src="./img/copie.png" alt="">
            <div class="elements">
                <img id="affiche" src="./img/affiche.png" alt="">
                <img id="barriere" src="./img/barrière.png" alt="">
                <img src="./img/basdegrille.png" alt="" id="basdegrille">
                <img src="./img/fenêtre.png" alt="" id="fenetre">
                <img src="./img/graph.png" alt="" id="graph">
                <img src="./img/lampe.png" alt="" id="lampe">
                <img src="./img/marche.png" alt="" id="marche">
                <img src="./img/mur.png" alt="" id="mur">
                <img src="./img/portedegarage.png" alt="" id="portedegarage">
                <img src="./img/toit.png" alt="" id="toit">
            </div>
        </div>
    </section>
<script src="./app.js"></script>
</body>
</html>
